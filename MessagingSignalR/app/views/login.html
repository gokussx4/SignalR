<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>Ani Theme <small>Free Edition</small></h1>
            <div class="has-error" ng-show="vm.error">
                <label class="form-control">{{vm.error}}</label>
            </div>
			<form name="vm.loginForm" role="form" ng-submit="vm.submit()">

				<div class="form-content">
					<div class="form-group">
						<input required type="email" ng-model="vm.email" class="form-control input-underline input-lg" id="email" name="email" placeholder="Email">
					</div>

					<div class="form-group">
						<input required type="password" ng-model="vm.password" class="form-control input-underline input-lg" id="password" name="password" placeholder="Password">
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-disabled="vm.loginForm.$invalid">Login</button>
                <button type="button" class="btn btn-white btn-outline btn-lg btn-rounded" ui-sref="register">Register</button>

			</form>

		</div>
	</div>

</div>
